<div class="intervention-title">Types d'intervention :</div>
<div class="flex-container">
  <button
    *ngFor="let intervention of interventionTypes"
    class="left-align"
    [ngClass]="{
      'active-class': selectedTypes.includes(intervention),
      'no-active-class': !selectedTypes.includes(intervention),
    }"
    (click)="toggle(intervention)"
    [attr.id]="intervention"
  >
    <div>
      {{ intervention }}
    </div>
  </button>
</div>
